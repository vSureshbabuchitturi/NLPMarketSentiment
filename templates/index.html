<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Analysis</title>
</head>
<body>
    <h1>Stock News Sentiment Analysis</h1>
    <form action="/analyze" method="POST">
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>

        <label for="symbol">Stock Symbol:</label><br>
        <input type="text" id="symbol" name="symbol" value="AAPL" required><br><br>

        <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date (YYYY-MM-DD):</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <button type="submit">Analyze</button>
    </form>
</body>
</html>
